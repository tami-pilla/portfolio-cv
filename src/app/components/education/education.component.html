<div class="container-fluid" id="education">

    <div class="row">
        <div class="col-lg-6  d-flex justify-content-lg-center">
            <h2 class="font-1">Educaci√≥n:</h2>
        </div>
    </div>



    <div class="row mt-4 mt-lg-2">

        <ul class="d-flex flex-column align-items-lg-center justify-content-center ">
            <li *ngFor="let educacion of miEducacion" class="mb-4 mb-lg-4 col-12 col-md-11 col-lg-7 d-flex flex-column">


                <div class="d-flex justify-content-end justify-content-lg-end mb-4">
                    <a href="#">
                        <fa-icon [icon]="editIcon" class="fas fa-pen me-3 me-lg-4"></fa-icon>
                    </a>

                    <a href="#" class="me-lg-5">
                        <fa-icon [icon]="deleteIcon" class="fas fa-times"></fa-icon>
                    </a>
                </div>


                <div class="d-flex justify-content-lg-start  data-list-container">

                    <div class="d-flex justify-content-start justify-content-lg-start img-logo-container">
                        <img [src]="educacion.img" alt="logo" class="img-logo">
                    </div>
                    <div class="data-list">
                        <h4 class="font-2">{{educacion.school}}</h4>
                        <p class="font-1">{{educacion.title}}</p>
                        <p class="font-2"><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                    </div>

                </div>
            </li>

        </ul>

    </div>
</div>
