<div class="container-fluid border rounded-2" id="education">

    <div class="row">
        <div class="col-lg-6  d-flex justify-content-lg-center">
            <h2 class="font-1">Educaci√≥n:</h2>
        </div>
    </div>



    <div class="row mt-lg-3">

        <ul>
            <li *ngFor="let educacion of miEducacion" class="mb-4 mb-lg-4">


                <div class="col-12 col-lg-11 d-flex justify-content-end justify-content-lg-end mb-4">
                    <a href="#">
                        <fa-icon [icon]="editIcon" class="fas fa-pen me-3 me-lg-4"></fa-icon>
                    </a>

                    <a href="#" class="me-lg-5">
                        <fa-icon [icon]="deleteIcon" class="fas fa-times"></fa-icon>
                    </a>
                </div>


                <div class="d-flex justify-content-lg-center  data-list">

                    <div class="col-3 col-lg-5 d-flex justify-content-center justify-content-lg-end img-logo-container">
                        <img [src]="educacion.img" alt="logo" class="img-logo">
                    </div>
                    <div class="col-9 col-lg-7">
                        <h4 class="font-2">{{educacion.school}}</h4>
                        <p class="font-1">{{educacion.title}}</p>
                        <p class="font-2"><time>{{educacion.start}}</time> - <time>{{educacion.end}}</time></p>
                    </div>

                </div>
            </li>

        </ul>

    </div>
</div>
