<div class="container-fluid" id="experience">

    <div class="row">
        <div class="col-12 col-lg-6  d-flex justify-content-lg-center">
            <h2 class="font-1">Experiencia:</h2>
        </div>
    </div>



    <div class="row mt-4 mt-lg-2">
            <ul class="d-flex flex-column align-items-lg-center justify-content-center ">
                <li *ngFor="let experiencia of miExperiencia" class="mb-4 mb-lg-4 col-12 col-md-11 col-lg-7 d-flex flex-column">

<!-- col-12 col-lg-11 -->
                    <div class=" d-flex justify-content-end justify-content-lg-end mb-4">
                        <a href="#">
                            <fa-icon [icon]="editIcon" class="fas fa-pen me-3 me-lg-4"></fa-icon>
                        </a>
            
                        <a href="#" class="me-lg-5">
                            <fa-icon [icon]="deleteIcon" class="fas fa-times"></fa-icon>
                        </a>
                    </div>


                    <div class="d-flex justify-content-lg-start data-list-container ">
<!-- col-3 col-lg-5 -->
                        <div class=" d-flex justify-content-start justify-content-lg-start img-logo-container">
                            <img [src]="experiencia.img" alt="logo" class="img-logo">
                        </div>

                        <!--col-9 col-lg-7  -->
                        <div class="data-list ">
                                <h4 class="font-2">{{experiencia.company}}</h4>
                                <p class="font-1">{{experiencia.position}}</p>
                                <p class="font-2"><time>{{experiencia.start}}</time> - <time>{{experiencia.end}}</time></p>
                                <p class="font-2">{{experiencia.time}}</p>
                         
                        </div>

                    </div>
                </li>

            </ul>
        </div>

 
</div>
